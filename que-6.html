<body>
    <script>
        function swap(a, b) {
             [a, b] = [b, a];
            console.log("The value of a after swapping:", a);
            console.log("The value of b after swapping:", b);
        }
        let a = prompt('Enter num1:');
        let b = prompt('Enter num2:');
        swap(a, b);
    </script>
</body>
