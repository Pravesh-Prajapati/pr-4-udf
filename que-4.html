<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function largest(a,b,c,d) {
            if (a>b) {
                if (a>c) {
                    if (a>d) {
                        console.log("a is greater" ,a);
                    }
                    else{
                        console.log("d is greater" ,d);
                    }
                }
                else{
                    if (c>d) {
                        console.log("c is greater" ,c);
                    }
                    else{
                        console.log("d is greater" ,d);
                    }
                }
            }
            else{
                if (b>c) {
                    if (b>d) {
                        console.log("b is greater" ,b);
                    }
                    else{
                        console.log("d is greater" ,d);
                    }
                }
                else{
                    if (c>d) {
                        console.log("c is greater" ,c);
                    }
                    else{
                        console.log("d is greater" ,d);
                    }
                }
            }   
        }
        let a = parseInt(prompt("enter value a"));
        let b = parseInt(prompt("enter value b"));
        let c = parseInt(prompt("enter value c"));
        let d = parseInt(prompt("enter value d"));
        largest(a,b,c,d)
    </script>
</body>
