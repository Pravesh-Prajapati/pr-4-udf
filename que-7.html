<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greater(a,b,c) {
            if (a>b) {
                if (a>c) {
                    console.log("a is greater" ,a);
                }
                else{
                    console.log("c is greater" ,c);
                }   
            }
            else{
                if (b>c) {
                    console.log("b is greater" ,b);
                }
                else{
                    console.log("c is greater", c);
                }
            }
        }
        let a= parseInt(prompt("enter value a"));
        let b= parseInt(prompt("enter value b"));
        let c= parseInt(prompt("enter value c"));
        greater(a,b,c);
    </script>
</body>
</html>
